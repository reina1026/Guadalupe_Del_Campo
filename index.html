<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Guadalupe del Campo - Catálogo con WhatsApp y Redes</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: 
      linear-gradient(rgba(34, 68, 34, 0.6), rgba(34, 68, 34, 0.6)),
      url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
    background-size: cover;
    color: #f0f0f0;
    min-height: 100vh;
  }

  h1 {
    text-align: center;
    margin: 1rem 0;
    font-weight: 700;
    font-size: 2.5rem;
    text-shadow: 2px 2px 5px #000;
  }

  .container {
    max-width: 960px;
    margin: 0 auto 3rem;
    background: rgba(0, 0, 0, 0.55);
    padding: 1rem 2rem;
    border-radius: 12px;
  }

  section {
    margin-bottom: 2rem;
  }

  section h2 {
    border-bottom: 2px solid #a4d39f;
    padding-bottom: 0.3rem;
    color: #a4d39f;
    font-weight: 600;
    font-size: 1.8rem;
  }

  /* Grid para productos */
  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 1rem;
    margin-top: 1rem;
  }

  .product-card {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 10px;
    padding: 0.7rem;
    text-align: center;
    box-shadow: 0 0 6px #0008;
    transition: transform 0.2s ease;
  }
  .product-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px #a4d39fcc;
  }

  .product-card img {
    max-width: 100%;
    height: 100px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 0.4rem;
  }

  .product-name {
    font-weight: 600;
    font-size: 1rem;
    margin-bottom: 0.4rem;
    color: #d6f0c0;
  }

  .whatsapp-btn {
    background-color: #25d366;
    color: white;
    padding: 6px 10px;
    border-radius: 20px;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.9rem;
    display: inline-block;
  }
  .whatsapp-btn:hover {
    background-color: #1ebe57;
  }

  /* Botones redes sociales fijos */
  .social-buttons {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .social-buttons a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: #25d366;
    box-shadow: 0 2px 6px #0006;
    transition: background-color 0.3s ease;
    color: white;
    text-decoration: none;
    font-size: 24px;
  }
  .social-buttons a.facebook {
    background: #3b5998;
  }
  .social-buttons a.instagram {
    background: #e1306c;
  }
  .social-buttons a:hover {
    filter: brightness(85%);
  }

  /* Íconos SVG para redes */
  .social-buttons a svg {
    width: 24px;
    height: 24px;
  }

  /* Responsivo */
  @media (max-width: 600px) {
    .container {
      padding: 1rem;
      margin: 0 1rem 3rem;
    }

    h1 {
      font-size: 1.8rem;
    }

    section h2 {
      font-size: 1.4rem;
    }

    .product-card img {
      height: 80px;
    }

    .product-name {
      font-size: 0.9rem;
    }

    .whatsapp-btn {
      font-size: 0.8rem;
      padding: 5px 8px;
    }
  }
</style>
